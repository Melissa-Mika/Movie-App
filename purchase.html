    <script>
        /* Since the titles were printing to the page with plus signs and other characters, etc, this function was created, which takes the titles incoming from the movie db API and removes all of these characters before printing to the page (+, -, %20, %21, %27). Within the function, the replace() method is used to replace each character with a space, except where %27 is replaced with an apostrophe as in the word "Pope's"*/
        function cleanTitle(title) {
            title = title.replace(/\+/g, ' ');//replaces + with a space
            title = title.replace(/-/g, ' ');//replaces - with a space
            title = title.replace(/%20/g, ' ');//replaces %20 with a space
            title = title.replace(/%21/g, ' ');//replaces %21 with a space
            title = title.replace(/%27/g, "'");//replaces %27 with an apostrophe
            return title;
        }
    </script>
